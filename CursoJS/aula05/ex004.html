<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('Whats your name?')
        document.write(`Helo <strong>${name}</strong>! Your name have ${name.length} letters.<br/>`)
        document.write(`Helo <strong>${name}</strong>! Your name in upper is <strong>${name.toUpperCase()}</strong><br>`)
        document.write(`Your name in lower is <strong>${name.toLowerCase()}</strong>`)
    </script>
</body>
</html>
