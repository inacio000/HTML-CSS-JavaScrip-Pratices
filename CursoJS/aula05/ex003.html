<!DOCTYPE html>
<html lang="pt-BR">
<head> <!-- Parte das configurações -->
    <meta charset="UTF-8"> <!-- Para configurações de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Compatibilidade -->
    <title>First Code</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <p>I'm learning JS</p>
    <script>
        // Disparando janelas
        var n1 = Number(window.prompt('Type a number: ')) // recebe string
        var n2 = Number(window.prompt('Type a second number: ')) // recebe string
        var s = n1 + n2
        window.alert('The sum is: ' + s)
        // (number + number) para adição
        // (string + string) para concatenação
        // window.prompt - retorna uma string
    </script>
</body>
</html>
