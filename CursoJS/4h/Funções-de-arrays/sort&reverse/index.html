<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort() & reverse()</title>
</head>
<body>
    <script>
        // sort() - Classifica os itens de um array em ordem crescente
        // reverse() - Classifica os itens de um array em ordem decrescente
        var fruits = ['Banana', 'Maçã', 'Morango', 'Limao', 'Laranja', 'Mamao']
        // fruits.sort()
        fruits.reverse()

        console.table(fruits)
    </script>
</body>
</html>
